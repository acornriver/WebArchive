<!DOCTYPE html>
<html lang="ko">

<head>

    <link rel="icon" type="image/png" href="asset/fabicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Background Reveal Container -->
    <!-- Background Reveal Container (Double Buffer for Smooth Transition) -->
    <div id="bg-layer-1" class="reveal-bg"></div>
    <div id="bg-layer-2" class="reveal-bg"></div>
    <div class="noise-overlay"></div>

    <div class="container">
        <header>
            <div class="header-content">
                <h1><a href="/">acornriver</a></h1>
                <nav class="header-nav">
                    <button id="info-btn" class="nav-link" aria-label="View CV">Info</button>
                </nav>
            </div>
        </header>

        <main>
            <ul id="project-list" class="projects-list">
                <!-- Projects will be injected here by JavaScript -->
            </ul>
        </main>

        <footer>
            <p>&copy; 2025 acornriver. All rights reserved.</p>
        </footer>

        <!-- Project Detail Modal -->
        <div id="project-detail-modal" class="modal" aria-hidden="true" role="dialog">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <button class="close-btn" aria-label="Close modal">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>

        <!-- Info/CV Modal -->
        <div id="info-modal" class="modal" aria-hidden="true" role="dialog">
            <div class="modal-overlay"></div>
            <div class="modal-content modal-content--cv">
                <button class="close-btn" aria-label="Close modal">&times;</button>
                <div id="info-body"></div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
